<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" />
</head>
<body>
    <h1>To-Do List</h1>
    <audio id="ringtone" src="times-up.mp3" style="display: none;"></audio>
    <form id="formId">
        <div id="input-container">
            <input class="input" type="number" id="timerInput" step="0.01" min="0" placeholder="Set timer (hours)">
            <input class="input" type="text" id="taskInput" placeholder="Add a new task" onkeyup="addTaskOnEnter(event)">     
        </div>        
        <ul id="taskList"></ul>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
